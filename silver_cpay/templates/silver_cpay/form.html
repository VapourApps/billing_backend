{% if error %}
	<div class='cpay-error'>{{error}}</div>
{% else %}
	<form class='cpay-params-form' method = 'POST' action='{{url}}'>
	{% for name,value in params.items %}
	<input type = 'hidden' name = '{{name}}' value='{{value}}' >
	{% endfor %}
	<button type='submit'>Submit</button>
	</form>
{% endif %}
